<html>
    <head>
        <meta charset="utf-8">
        <title>Music</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="display-4 mb-4">Music</h1>
        <p>This is {{.title}} page.</p>

        <div>
            <img src="data:{{.musicpicext}};base64,{{.musicpicdata}}" alt="" width="500" height="500">
        </div>
        <figure>
            <div>
                <figcaption>{{ .musicalbum }}</figcaption>
            </div>
            <div>
                <figcaption>{{ .musictitle }}</figcaption>
            </div>
            <div>
                <audio controls src="{{ .musicsrc }}">
                    <a href="{{.musicsrc}}">Download</a>
                </audio>
            </div>
        </figure>
    </body>
</html>
